source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/hypr/lockscreenbg.jpg
  blur_passes = 0
  color = $base
}

# LAYOUT
label {
  monitor =
  text = Layout: $LAYOUT
  color = $text
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# FINGERPRINT
{
  monitor = "";
  text = "$FPRINTPROMPT";
  color = "$text";
  font_size = 14;
  font_family = font;
  position = "0, -107";
  halign = "center";
  valign = "center";
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.config/hypr/.avatar.png
  size = 200
  outline_thickness = 4
  border_color = $peach
  position = -850, -350
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 400, 60
  outline_thickness = 4
  dots_size = 0.3
  dots_spacing = 0.2
  dots_center = true
  outer_color = $peach
  inner_color = $base
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha">Logged in as <span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = -750, -500
  halign = center
  valign = center
}

$pink = rgb(f5c2e7)
$mauve = rgb(cba6f7)
$mauveAlpha = cba6f7
$red = rgb(f38ba8)
$peach = rgb(fab387)
$yellow = rgb(f9e2af)

$text = rgb(cdd6f4)
$textAlpha = cdd6f4

$base = rgb(1e1e2e)
$mantle = rgb(181825)